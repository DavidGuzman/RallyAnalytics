<!DOCTYPE HTML>

<!--
The general structure of the visualization examples in this repository follows these steps:

1. Gather the parameters you'll need to specify the visualization
   a. Gather some info from Rally's standard WSAPI
   b. Gather some info from the user.
   
2. Query Rally's analytics API (code named Lookback API) for the relevant "snapshots"

3. Perform some calculation/manipulation/aggregation of the snapshot data

4. Render the data as a chart using some library like HighCharts
-->

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Rally Burn Chart Prototype</title>

        <script type="text/javascript" src="https://people.rallydev.com/js/exporting.js"></script>
        <!-- a theme file
            <script type="text/javascript" src="../js/themes/gray.js"></script>
        -->
        
        <!-- Lumenize -->
        <script type="text/javascript" src="http://lmaccherone.github.com/Lumenize/deploy/lumenize-min.js"></script>

        <script type="text/javascript">

            if (top == self) {
              var workspaceOID = 41529001;
              var projectScopingUp = false;
              var projectScopingDown = true;
              var projectOID = 279050021;
              //var projectOID = 1194243695; // "Services Team" project
            } else {                
              var workspaceOID = __WORKSPACE_OID__;
              var projectScopingUp = __PROJECT_SCOPING_UP__;
              var projectScopingDown = __PROJECT_SCOPING_DOWN__;
              var projectOID = __PROJECT_OID__;                
            };
            
            var lumenize = require('/lumenize');
            var ChartTime = lumenize.ChartTime;
            ChartTime.setTZPath('All');  // Inside the browser, the tz files are embedded.          
                    
            // Step 1. Gather the parameters you'll need to specify the visualization
            // Step 1a. Gather some info from Rally's standard WSAPI.
            //          In this example, we are hard coding a workspaceConfiguration object but ideally, we'll get this from Rally  
                        
            var workspaceConfiguration = {  // Need to grab from Rally for this user
              DateFormat: 'MM/dd/yyyy',
              DateTimeFormat: 'MM/dd/yyyy hh:mm:ss a',
              IterationEstimateUnitName: 'Points',  // !TODO: Should we use this?
              ReleaseEstimateUnitName: 'Points',
              TaskUnitName: 'Hours',
              TimeTrackerEnabled: true,
              TimeZone: 'America/Denver',
              WorkDays: 'Monday,Tuesday,Wednesday,Thursday,Friday' // They work on Sundays
            };
                        
            // Step 1b. Gather some info from the user.
            //          Here to, we are hard coding some parameters for the chart but this could be in a UI for the user to specify.
        
            var burnCalculatorConfig = {
              workspaceConfiguration: workspaceConfiguration,
              upSeriesType: 'Story Count', // 'Points' or 'Story Count'
              series: [
/*                     'down', */
                'up',
/*
                'projectionToCurrentScope',
                'projectionToProjectedScope',
                'ideal',
*/
                'scope'
              ],
              acceptedStates: ['Accepted', 'Released'],
              start: "2011-01-02T13:00:00Z",  // Calculated either by inspecting results or via configuration. pastEnd is automatically the last date in results
              holidays: [
                {month: 12, day: 25}, // Notice how the year can be omitted
                {year: 2011, month: 11, day: 26},
                {year: 2011, month: 1, day: 5}  // Made up holiday to demo holiday knockout
              ]
            };
                
            $(document).ready(function() {

                // For PI/Story burn chart, {_ItemHiearchy: 123456L} where 123456L is the ObjectID of the PI or Story
        
                // Step 2. Query Rally's analytics API (code named Lookback API) for the relevant "snapshots"
                  
                queryConfig = {
                  'X-RallyIntegrationName': 'Burn chart (prototype)',
                  'X-RallyIntegrationVendor': 'Rally The A-Team',
                  'X-RallyIntegrationVersion': '0.1.0',
                  workspaceOID: workspaceOID
                };
  
                var query = new GuidedAnalyticsQuery(queryConfig);

                query
                // .scope('Tags', 3256952173)
                  .scope('_ItemHierarchy', 5103028089)
                  .type('HierarchicalRequirement')
                  .leafOnly();

                query.fields(['ObjectID', '_ValidFrom', '_ValidTo', 'ScheduleState', 'PlanEstimate']);
                
                query.hydrate(['ScheduleState']);

                query.find() // Only called here to set _find for debugging
                console.log('Query: ' + JSON.stringify(query._find, undefined, 2));
                console.log('Requesting data...');
                
                query.getAll(callback);
              
            });
            
            // Step 3. Perform some calculation/manipulation/aggregation of the snapshot data

            callback = function() {
                console.log('Got data. Received ' + this.allResults.length + ' snapshots.');
                console.log('Calculating Burn chart...');
                
                var results = this.allResults;
                                
                var tscResults = burnCalculator(results, burnCalculatorConfig);
                
                var categories = tscResults.categories;
                var series = tscResults.series;
                
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        defaultSeriesType: 'column'
                    },
                    credits: {
                        enabled: false
                    },
                    title: {
                        text: 'Burn Chart'
                    },
                    subtitle: {
                        text: ''
                    },
                    xAxis: {
                        categories: categories,
                        tickmarkPlacement: 'on',
                        tickInterval: Math.floor(categories.length / 13) + 1,
                        title: {
                            enabled: false
                        }
                    },
                    yAxis: [
                        {
                            title: {
                                text: 'Hours'
                            },
                            labels: {
                                formatter: function() {
                                    return this.value / 1;
                                }
                            },
                            min: 0
                        },
                        {
                            title: {
                                text: burnCalculatorConfig.upSeriesType
                            },
                            opposite: true,
                            labels: {
                                formatter: function() {
                                    return this.value / 1;
                                }
                            },
                            min: 0
                        }                        
                    ],
                    tooltip: {
                        formatter: function() {
                            return ''+ this.x + '<br />' + this.series.name + ': ' + this.y;
                        }
                    },
                    plotOptions: {
